<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Simple table </h2>
    <table border ="" width="25%">
        <thead>
            <tr>
                <th>ID</th> <th>NAME</th> <th>POST</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>001</td> <td>Baraka</td> <td>Manager</td>
            </tr>
            <tr>
                <td>002</td> <td>Sherad</td> <td>VC</td>
            </tr>
            <tr>
                <td>003</td> <td>Kong</td> <td>Presi</td>
            </tr>
        </tbody>
    </table>
    <h2> Table with columnspan(colspan)</h2>

    <table border="" width="25%">

        <tr>
            <td colspan="2">H</td> <td>I</td>
        </tr>
        <tr>
            <td>HELL</td> <td>O</td> <td>EVERY</td>

        </tr>
        <tr>
            <td>ONE</td> <td colspan="2" bgcolor="red">***</td>
        </tr>
    </table> <h2> Table with Rowspan</h2>

    <table border="" width="25%">

        <tr>
            <td>H</td><td>I</td><td rowspan="2">O</td> 
        </tr>
        <tr>
            <td rowspan="2">A</td> <td>L</td> 

        </tr>
        <tr>
            <td>1</td> <td >*</td>
        </tr>
    </table>
   
<hr>
<h2> Table with Rowspan and colspan</h2>
    <table border="" width="25%">

        <tr>
            <td rowspan="2" colspan="2" bgcolor="yellow">H</td><td>I</td> 
        </tr>
        <tr>
             <td>L</td> 

        </tr>
        <tr>
            <td>1</td> <td >*</td> <td>!</td>
        </tr>
    </table>
   

</body>
</html>
