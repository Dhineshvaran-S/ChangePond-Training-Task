<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changing Example</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }
    #img1 {
        max-width: 100%;
        height: auto;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
<body>
    <img id="img1" src="../assets/images/images.jfif" alt="Image Placeholder">
    <br>
    <button onclick="Tiger()">Change to Tiger</button>
    <button onclick="Wolf()">Change to Wolf</button>
    <button onclick="cat()">Change to Cat</button>
    <button onclick="camera()">Change to Camera</button>

    <script>
        function Tiger() {
            document.getElementById("img1").src = "../assets/images/images.jfif";
        }
        function Wolf() {
            document.getElementById("img1").src = "../assets/images/download (2).jfif";
        }
        function cat() {
            document.getElementById("img1").src = "../assets/images/download (3).jfif";
        }
        function camera() {
            document.getElementById("img1").src = "../assets/images/young-girl-holding-film-camera-with-beautiful-zinnia-blooming-field-background-vacation-time_26077-225.avif";
        }
    </script>
</body>
</html>
